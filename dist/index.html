<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>apka pogodowa</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <nav class=nav-bar>
        <!-- czarny pasek u góry -->
        <a href=#main-pog><img src="../src/img/sunny-icon.png"></a>
        <h3>Sunny Site</h3>
    </nav>
    <header class="main-page" id="main-page">
        <!-- to będzie "strona startowa" z wyszukiwarką -->
        <div class="searching-box">
            <div class="searching-logo">
            </div>
            <div class="searching-text">
                <h2>Welcome!</h2>
                <h5>Check your weather here</h5>
            </div>
            <div class="searching-field">
                <!--  -->
                <div class="search-form">
                    <div class="input-field">
                        <input type="text" class="input" placeholder="Miejscowość" id="search-bar">
                        <ul class="sugestedList">
                        </ul>
                    </div>
                    <label class="container-checkbox">
                        <input type="checkbox" id="checkbox">
                        <div class="checkmark tooltip">
                            <span class="tooltiptext">Set default</span>
                        </div>
                    </label>
                    <button type="submit" id="find-me">Find me</button>
                    <button type="submit" id="search">Search</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- główna część zawierająca tabelki z pogodą -->
        <div class="container">
            <div class="weatherfor">
            <h2>Weather for: <span class="current-city"></span>, Poland</h2>
            </div>
            <div class="weather">
                <h3>Current weather</h3>
                <section class="current-weather">
                    <div class="today-weather">
                        <p class="time"></p>
                        <div class="main-info">
                            <div class="flex-container">
                                <img src="" alt="weather icon">
                                <div class="temp"></div>
                            </div>
                            <div class="weather-text"></div>
                            <p class="sunrise">Sunrise: <span></span></p>
                            <p class="sunset">Sunset: <span></span></p>
                        </div>
                    </div>
                    <div class="current-weather-info"></div>
                    <div class="weather-image"></div>
                </section>
                <h3>Hourly forecast</h3>
                <section class="today-weather-hourly">
                    <div class="buttons">
                        <div class="btn active" data-type="temp">Temperature</div>
                        <div class="btn" data-type="pressure">Pressure</div>
                        <div class="btn" data-type="wind">Wind</div>
                    </div>
                    <div class="hourly-data">
                        <div class="item">
                            <div class="icon-hourly">
                                <img src="" alt="">
                            </div>
                            <div class="temp-hourly"></div>
                            <div class="forecast-text"></div>
                            <div class="forecast-hour"></div>
                        </div>
                        <div class="item">
                            <div class="icon-hourly">
                                <img src="" alt="">
                            </div>
                            <div class="temp-hourly"></div>
                            <div class="forecast-text"></div>
                            <div class="forecast-hour"></div>
                        </div>
                        <div class="item">
                            <div class="icon-hourly">
                                <img src="" alt="">
                            </div>
                            <div class="temp-hourly"></div>
                            <div class="forecast-text"></div>
                            <div class="forecast-hour"></div>
                        </div>
                        <div class="item">
                            <div class="icon-hourly">
                                <img src="" alt="">
                            </div>
                            <div class="temp-hourly"></div>
                            <div class="forecast-text"></div>
                            <div class="forecast-hour"></div>
                        </div>
                        <div class="item">
                            <div class="icon-hourly">
                                <img src="" alt="">
                            </div>
                            <div class="temp-hourly"></div>
                            <div class="forecast-text"></div>
                            <div class="forecast-hour"></div>
                        </div>
                        <div class="item">
                            <div class="icon-hourly">
                                <img src="" alt="">
                            </div>
                            <div class="temp-hourly"></div>
                            <div class="forecast-text"></div>
                            <div class="forecast-hour"></div>
                        </div>
                        <div class="item">
                            <div class="icon-hourly">
                                <img src="" alt="">
                            </div>
                            <div class="temp-hourly"></div>
                            <div class="forecast-text"></div>
                            <div class="forecast-hour"></div>
                        </div>
                        <div class="item">
                            <div class="icon-hourly">
                                <img src="" alt="">
                            </div>
                            <div class="temp-hourly"></div>
                            <div class="forecast-text"></div>
                            <div class="forecast-hour"></div>
                        </div>
                    </div>
                    </section>
                <h3>Forecast for the next few days</h3>
                <section class="weather-forecast">
                    <div class="forecast-item">
                        <p class="date"></p>
                        <img src="" alt="">
                        <div class="day-night-temp">
                            <p class="day-temp"></p>
                            <p class="night-temp"></p>
                        </div>
                        <div class="text-info"></div>
                    </div>
                    <div class="forecast-item">
                        <p class="date"></p>
                        <img src="" alt="">
                        <div class="day-night-temp">
                            <p class="day-temp"></p>
                            <p class="night-temp"></p>
                        </div>
                        <div class="text-info"></div>
                    </div>
                    <div class="forecast-item">
                        <p class="date"></p>
                        <img src="" alt="">
                        <div class="day-night-temp">
                            <p class="day-temp"></p>
                            <p class="night-temp"></p>
                        </div>
                        <div class="text-info"></div>
                    </div>
                    <div class="forecast-item">
                        <p class="date"></p>
                        <img src="" alt="">
                        <div class="day-night-temp">
                            <p class="day-temp"></p>
                            <p class="night-temp"></p>
                        </div>
                        <div class="text-info"></div>
                    </div>
                    <div class="forecast-item">
                        <p class="date"></p>
                        <img src="" alt="">
                        <div class="day-night-temp">
                            <p class="day-temp"></p>
                            <p class="night-temp"></p>
                        </div>
                        <div class="text-info"></div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    </div>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
